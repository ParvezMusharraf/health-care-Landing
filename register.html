<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register - Medilab</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header" class="header sticky-top">
      <div class="topbar d-flex align-items-center">
        <div
          class="container d-flex justify-content-center justify-content-md-between"
        >
          <div class="contact-info d-flex align-items-center">
            <i class="bi bi-envelope d-flex align-items-center"
              ><a href="mailto:contact@example.com">contact@example.com</a></i
            >
            <i class="bi bi-phone d-flex align-items-center ms-4"
              ><span>+1 5589 55488 55</span></i
            >
          </div>
          <div class="social-links d-none d-md-flex align-items-center">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4">Register</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerFirstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="registerFirstName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerLastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="registerLastName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                required
                pattern="[^\s@]+@[^\s@]+\.[^\s@]+"
                title="Please enter a valid email address"
              />
            </div>
            <div class="mb-3">
              <label for="registerContactNo" class="form-label">Contact Number</label>
              <input
                type="tel"
                class="form-control"
                id="registerContactNo"
                required
                pattern="\+?\d{10,15}"
                title="Please enter a valid phone number (10-15 digits, can start with +)"
              />
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                required
                minlength="6"
              />
            </div>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
          <p class="mt-3">
            Already have an account? <a href="login.html">Login here</a>
          </p>
          <span class="mt-3">
            <a href="index.html">-> Home</a>
          </span>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const firstName = document.getElementById("registerFirstName").value;
        const lastName = document.getElementById("registerLastName").value;
        const email = document.getElementById("registerEmail").value;
        const contactNo = document.getElementById("registerContactNo").value;
        const password = document.getElementById("registerPassword").value;

        try {
          const response = await fetch("http://localhost:5000/api/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              firstname: firstName,
              lastname: lastName,
              email: email,
              contactNo: contactNo,
              password: password,
            }),
          });

          const data = await response.json();

          if (data.code === "success") {
            alert("Registration successful! Redirecting to login...");
            window.location.href = "login.html";
          } else {
            alert(data.message || "Registration failed.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
