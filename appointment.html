<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Appointments - Medilab</title>
    <meta name="description" content="Login to access your account" />
    <meta name="keywords" content="Login, Medilab, User" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header" class="header sticky-top">
      <div class="topbar d-flex align-items-center">
        <div
          class="container d-flex justify-content-center justify-content-md-between"
        >
          <div class="contact-info d-flex align-items-center">
            <i class="bi bi-envelope d-flex align-items-center"
              ><a href="mailto:contact@example.com">contact@example.com</a></i
            >
            <i class="bi bi-phone d-flex align-items-center ms-4"
              ><span>+1 5589 55488 55</span></i
            >
          </div>
          <div class="social-links d-none d-md-flex align-items-center">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Manage Appointments</h1>

      <!-- Section: Create New Appointment -->
      <!-- Section: Create New Appointment -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h5>Create New Appointment</h5>
        </div>
        <div class="card-body">
          <form id="appointmentForm">
            <div class="row g-3">
              <div class="col-md-3">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
            </div>

            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label for="contactNo" class="form-label">Contact Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactNo"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="appointmentDate" class="form-label"
                  >Appointment Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="appointmentDate"
                  required
                />
              </div>
            </div>

            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label for="doctorId" class="form-label">Doctor</label>
                <select class="form-select" id="doctorId" required>
                  <option value="" selected disabled>Select Doctor</option>
                  <option value="doctor1">Dr. John Doe</option>
                  <option value="doctor2">Dr. Jane Smith</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="departmentId" class="form-label">Department</label>
                <select class="form-select" id="departmentId" required>
                  <option value="" selected disabled>Select Department</option>
                  <option value="dept1">Cardiology</option>
                  <option value="dept2">Neurology</option>
                </select>
              </div>
            </div>

            <div class="mt-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>

            <div class="text-end mt-3">
              <button type="submit" class="btn btn-primary">
                Save Appointment
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Section: Previous Appointments -->
      <div class="card shadow-sm">
        <div class="card-header">
          <h5>Previous Appointments</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="appointmentTableBody">
              <!-- Dynamic Content -->
              <tr>
                <td>1</td>
                <td>2025-01-20</td>
                <td>10:00 AM</td>
                <td>Routine Checkup</td>
                <td>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>2025-01-15</td>
                <td>02:00 PM</td>
                <td>Consultation</td>
                <td>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      window.addEventListener("load", () => {
        const token = localStorage.getItem("authToken");

        if (!token) {
          // Redirect to login page if no token is found
          alert("You are not logged in. Redirecting to the login page.");
          window.location.href = "index.html"; // Update with your login page URL
        }
      });

      document
        .getElementById("appointmentForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();

          // Capture form values
          const appointmentData = {
            firstname: document.getElementById("firstname").value,
            lastname: document.getElementById("lastname").value,
            email: document.getElementById("email").value,
            contactNo: document.getElementById("contactNo").value,
            doctorId: document.getElementById("doctorId").value,
            departmentId: document.getElementById("departmentId").value,
            appointmentDate: document.getElementById("appointmentDate").value,
            notes: document.getElementById("notes").value,
          };

          // Log the captured values to the console
          console.log(appointmentData);

          // You can add additional code to send this data to your backend API
          alert("Appointment data has been logged to the console.");
        });
    </script>
  </body>
</html>
